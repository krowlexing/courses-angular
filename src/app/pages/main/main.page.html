<div>courses: {{ courses.length }}</div>
<div class="course-container">
    <course
        *ngFor="let course of courses"
        [course]="course"
        (editClick)="onEditClick($event)"
        (moreClick)="onMoreClick($event)"
    />
</div>
<div>
    <button (click)="addDefaultCourse()">+</button>
</div>
