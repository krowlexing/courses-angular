<div class="container">
    <ng-content select="[top]" />

    <div class="description-container">
        <p class="title">{{ course.title }}</p>
        <p>{{ course.description }}</p>
        <p>Длительность: {{ course.duration.weeks }} недель</p>
        <p>
            Цена: <span class="price">{{ course.price }}</span>
        </p>
    </div>
    <div>
        <ng-content select="[lessons]" />
        <ng-content select="[actions]" />
    </div>
</div>
